<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canceled Purchases Report</title>
</head>
<body style="font-family: Arial, sans-serif;">
    <div class="container" style="width: 80%; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
        <h2 style="text-align: center; color: #333; font-size: 24px;">Canceled Purchases Report</h2>
        <a href="/admin/purchases" class="button" style="display: inline-block; padding: 10px 20px; background-color: #f0f0f0; text-decoration: none; color: #333; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 20px;">Back to Purchase List</a>
        <table style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr style="background-color: #f2f2f2; text-align: left;">
                    <th style="padding: 10px; border: 1px solid #ddd;">ID</th>
                    <th style="padding: 10px; border: 1px solid #ddd;">Product Name</th>
                    <th style="padding: 10px; border: 1px solid #ddd;">Supplier Name</th>
                    <th style="padding: 10px; border: 1px solid #ddd;">Quantity</th>
                    <th style="padding: 10px; border: 1px solid #ddd;">Cost</th>
                    <th style="padding: 10px; border: 1px solid #ddd;">Date</th>
                    <th style="padding: 10px; border: 1px solid #ddd;">Cancellation Reason</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through the canceled purchases -->
                <tr th:each="purchase : ${purchases}" style="border-bottom: 1px solid #ddd;">
                    <td th:text="${purchase.id}" style="padding: 10px; border: 1px solid #ddd;"></td>
                    <td th:text="${purchase.productName}" style="padding: 10px; border: 1px solid #ddd;"></td>
                    <td th:text="${purchase.supplierName}" style="padding: 10px; border: 1px solid #ddd;"></td>
                    <td th:text="${purchase.quantity}" style="padding: 10px; border: 1px solid #ddd;"></td>
                    <td th:text="${purchase.cost}" style="padding: 10px; border: 1px solid #ddd;"></td>
                    <td th:text="${purchase.date}" style="padding: 10px; border: 1px solid #ddd;"></td>
                    <td th:text="${purchase.reason}" style="padding: 10px; border: 1px solid #ddd;"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
