<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Supplier</title>
   
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">
    <div style="width: 80%; max-width: 600px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; margin-bottom: 20px;">Add/Edit Supplier</h2>
        <!-- Action URL for creating or updating a supplier -->
        <form id="supplierForm" th:action="@{${supplier.id != null ? '/admin/suppliers/update/' + supplier.id : '/admin/suppliers/save'}}" method="post">
            <input type="hidden" id="id" name="id" th:value="${supplier.id}">

            <div style="margin-bottom: 15px;">
                <label for="name" style="display: block; font-weight: bold;">Name:</label>
                <input type="text" id="name" name="name" th:value="${supplier.name}" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="email" style="display: block; font-weight: bold;">Email:</label>
                <input type="email" id="email" name="email" th:value="${supplier.email}" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="phone" style="display: block; font-weight: bold;">Phone:</label>
                <input type="text" id="phone" name="phone" th:value="${supplier.phone}" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>

            <!-- TIN Number Field -->
            <div style="margin-bottom: 15px;">
                <label for="tinNumber" style="display: block; font-weight: bold;">TIN Number:</label>
                <input type="text" id="tinNumber" name="tinNumber" th:value="${supplier.tinNumber}" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>

            <button type="submit" style="background-color: #28a745; color: #fff; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer;">Save</button>
        </form>
        
        <a href="/admin/suppliers" style="display: inline-block; margin-top: 20px; background-color: #007bff; color: #fff; padding: 10px 15px; border-radius: 4px; text-decoration: none; text-align: center;">Back to Supplier List</a>
    </div>
</body>
</html>
