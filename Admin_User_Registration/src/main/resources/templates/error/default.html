<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 48px;
            color: #f44336;
        }
        p {
            font-size: 24px;
            color: #555;
        }
        a {
            font-size: 18px;
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>An Error Occurred</h1>
    <p th:text="'Status Code: ' + ${status}"></p>
    <p th:text="'Error: ' + ${error}"></p>
    <p th:text="'Message: ' + ${message}"></p>
    <p th:text="'Path: ' + ${path}"></p>
    <a href="/">Go back to Home</a>
</body>
</html>
